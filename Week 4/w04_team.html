<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w04_team.css">
    <script>src="w04_team.js"</script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Week 4 Team Activity<br>Tic Tac Toe</h1>
        <div class="playArea">

            <div id="block_1" class="block" data-index="1"></div>
            <div id="block_2" class="block" data-index="2"></div>
            <div id="block_3" class="block" data-index="3"></div>
            <div id="block_4" class="block" data-index="4"></div>
            <div id="block_5" class="block" data-index="5"></div>
            <div id="block_6" class="block" data-index="6"></div>
            <div id="block_7" class="block" data-index="7"></div>
            <div id="block_8" class="block" data-index="8"></div>
        </div>
        <h2 id="winner"></h2>
        <button onclick='reset_board()'>Reset Board</button>
    </div>
</body>
</html>
