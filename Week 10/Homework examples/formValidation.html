<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="image">
        <div class="image-text">
            <h1>SCUBA</h1>
            <h3>Life is Better Under the Water</h3>

        </div>
    </div>
    <form novalidate>
        <a href="/index.html">Back to Index</a><br>
        <h2>Let me get to know you better...</h2>
        <p>
            <fieldset>
                <legend>Are you a certified scuba diver?<abbr title="This field is mandatory"
                        aria-label="required">*</abbr></legend>
                        <!--While only one radio button in a same-named group can be selected at a time,
                            and therefore only one radio button in a same-named group having the "required"
                            attribute suffices in making a selection a requirement -->
                <input type="radio" required name="scuba" id="r1" value="yes"><label for="r1">Of Course!</label>
                <input type="radio" required name="scuba" id="r2" value="no"><label for="r2">Not yet, but I a working on
                    it.</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <!--The pattern attribute can act as a fallback for browsers which
                don't implement the number input type but support the pattern attribute.
                Please note that browsers that support the pattern attribute will make it
                fail silently when used with a number field.
                Its usage here acts only as a fallback -->
            <input type="number" min='14' max='90' name="age" id="n1" pattern="\d+">
        </p>
        <p>
            <label for="t1">Where is your favorite place to scuba dive?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
            <input type="text" id="t1" name="place" list="l1">
            <datalist id="l1">
                <option>Hawaii</option>
                <option>Mexico</option>
                <option>Honduras</option>
                <option>Jamacia</option>
                <option>Turks and Cacios</option>
                <option>Florida</option>
            </datalist>
        </p>
        <p>
            <label for="mail">
            <p>What is your email</p>
            <input type="email" name="mail" id="mail" required minlength="8">
            <span class="error" aria-live="polite"></span>
        </label>
        </p>
        <p>
            <label for="t3">Tell me where you want to go scuba diving next</label>
            <textarea name="msg" id="t3" maxlength="140" rows="10"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <script src='main.js'></script>
</body>

</html>
